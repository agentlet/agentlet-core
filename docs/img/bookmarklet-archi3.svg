<svg xmlns="http://www.w3.org/2000/svg" width="800" height="540" font-family="Arial, sans-serif">
  <!-- Browser window -->
  <rect x="100" y="50" width="600" height="400" fill="#f9f9f9" stroke="#333" stroke-width="2" rx="10"/>
  <rect x="100" y="50" width="600" height="30" fill="#ddd" stroke="#333" stroke-width="2" rx="10"/>
  <circle cx="120" cy="65" r="6" fill="#ff5f57"/>
  <circle cx="140" cy="65" r="6" fill="#ffbd2e"/>
  <circle cx="160" cy="65" r="6" fill="#28c840"/>
  <text x="180" y="70" font-size="12" fill="#333">business-app.local</text>
  <text x="400" y="40" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Host application (browser)</text>

  <!-- Bookmark bar -->
  <rect x="100" y="80" width="600" height="24" fill="#e5e5e5" stroke="#ccc"/>
  <text x="110" y="96" font-size="11" fill="#666" font-weight="bold">Bookmarks:</text>

  <!-- Bookmark links -->
  <rect x="180" y="83" width="50" height="16" fill="#ffffff" stroke="#999" rx="3"/>
  <text x="205" y="95" font-size="10" fill="#333" text-anchor="middle">Apps</text>

  <rect x="240" y="83" width="70" height="16" fill="#ffffff" stroke="#999" rx="3"/>
  <text x="275" y="95" font-size="10" fill="#333" text-anchor="middle">Personal</text>

  <rect x="320" y="83" width="70" height="16" fill="#ffffff" stroke="#999" rx="3"/>
  <text x="355" y="95" font-size="10" fill="#333" text-anchor="middle">To read</text>

  <!-- agentlet highlighted -->
  <rect x="400" y="83" width="70" height="16" fill="#3399ff" stroke="#0066cc" rx="3"/>
  <text x="435" y="95" font-size="10" fill="#ffffff" text-anchor="middle">agentlet</text>

  <!-- Fake app UI -->
  <!-- Sidebar -->
  <rect x="120" y="110" width="120" height="320" fill="#e0e0e0" stroke="#bbb"/>
  <text x="130" y="140" font-size="12" fill="#555">Dashboard</text>
  <text x="130" y="170" font-size="12" fill="#555">Reports</text>
  <text x="130" y="200" font-size="12" fill="#555">Settings</text>

  <!-- Main content area -->
  <rect x="250" y="110" width="330" height="320" fill="#ffffff" stroke="#bbb"/>
  
  <!-- Agentlet panel inside browser -->
  <rect x="530" y="110" width="150" height="320" fill="#e6f7ff" stroke="#3399cc" stroke-dasharray="4"/>
  <text x="540" y="140" font-size="12" fill="#006699" font-weight="bold">Agentlet</text>

  <rect x="540" y="160" width="130" height="30" fill="#ffffff" stroke="#3399cc" rx="5"/>
  <text x="605" y="180" font-size="11" fill="#006699" text-anchor="middle">Analyse with AI</text>

  <rect x="540" y="200" width="130" height="30" fill="#ffffff" stroke="#3399cc" rx="5"/>
  <text x="605" y="220" font-size="11" fill="#006699" text-anchor="middle">Extract data</text>

  <rect x="540" y="240" width="130" height="30" fill="#ffffff" stroke="#3399cc" rx="5"/>
  <text x="605" y="260" font-size="11" fill="#006699" text-anchor="middle">Pre-fill form</text>

  <!-- Header (adjusted width) -->
  <rect x="250" y="110" width="280" height="40" fill="#f0f0f0" stroke="#ccc"/>
  <text x="260" y="135" font-size="12" fill="#333">Welcome, User</text>
  
  <!-- Table headers -->
  <text x="260" y="170" font-size="12" fill="#333">#</text>
  <text x="290" y="170" font-size="12" fill="#333">Name</text>
  <text x="400" y="170" font-size="12" fill="#333">Status</text>

  <!-- Table rows -->
  <text x="260" y="200" font-size="12" fill="#555">1</text>
  <text x="290" y="200" font-size="12" fill="#555">Project Alpha</text>
  <text x="400" y="200" font-size="12" fill="#28a745">Active</text>

  <text x="260" y="230" font-size="12" fill="#555">2</text>
  <text x="290" y="230" font-size="12" fill="#555">Project Beta</text>
  <text x="400" y="230" font-size="12" fill="#ffc107">Pending</text>

  <text x="260" y="260" font-size="12" fill="#555">3</text>
  <text x="290" y="260" font-size="12" fill="#555">Project Gamma</text>
  <text x="400" y="260" font-size="12" fill="#dc3545">Inactive</text>

  <!-- Bookmarklet block below left -->
  <rect x="120" y="470" width="200" height="40" fill="#3399ff" stroke="#0066cc" rx="5"/>
  <text x="220" y="495" font-size="14" fill="#ffffff" text-anchor="middle">Bookmarklet (loader)</text>

  <!-- Injected core/module block aligned under Agentlet panel -->
  <rect x="480" y="470" width="200" height="40" fill="#66b3ff" stroke="#0066cc" rx="5"/>
  <text x="580" y="495" font-size="12" fill="#ffffff" text-anchor="middle">Injected agentlet core and module</text>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 Z" fill="#333"/>
    </marker>
  </defs>

  <!-- Arrow from Bookmarklet to Injected -->
  <line x1="320" y1="490" x2="470" y2="490" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow from Injected to Browser -->
  <line x1="630" y1="470" x2="630" y2="430" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
</svg>
